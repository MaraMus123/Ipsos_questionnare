<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop questionnare</title>
</head>
<body>
<form id="main">
    <p>What is the price of this baguette: <input type="number" id="price"></p>
    <button type="button" onclick="getFormData()">Submit</button>
</form>
<script>
    console.log("Connected")

function getFormData() {
    var element1 = document.createElement("p")
    element1.appendChild(document.createTextNode("Working"))
    document.body.appendChild(element1)
    var price = document.getElementById("price");
    localStorage.setItem('price', price.value);
    var storage = localStorage.getItem("price");
    var element = document.createElement("p")
    element.appendChild(document.createTextNode(storage))
    document.body.appendChild(element)

}


</script>
</body>
</html>
